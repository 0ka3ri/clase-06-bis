<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Trial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="contenedor-form">
    <form>
        <div class="close">X</div>
        <h1>get started free for 90 days</h1>
        <fieldset id="about-you">
            <legend>about you</legend>
            <div id="about-row">
                <div class="contenedores-campos">
                    <label>Name</label>
                    <input class="inputs-about" type="text" placeholder="What's your name?">
                </div>
                <div class="contenedores-campos">
                     <label>Email</label>
                     <input class="inputs-about" type="email" placeholder="hello@email.com">
                </div>
                <div class="contenedores-campos">
                     <label>Phone</label>
                     <input class="inputs-about" type="text" placeholder="555 555 5555">
                </div>    
            </div>    
        </fieldset>
    
        <fieldset id="your-company">
            <legend>your company</legend>
            <div id="company-campos">
                <div id="row-1">
                    <div class="contenedores-campos">
                        <label>Company</label>
                        <input type="text" placeholder="Where do you work?" class="input-CS">
                    </div>
                    <div class="contenedores-campos">
                        <label>City</label>
                        <input type="text" placeholder="Where is your company located?" class="input-CC">
                    </div>
                </div>
                <div id="row-2">    
                    <div class="contenedores-campos">
                        <label>Country</label>
                        <select id="country" class="input-CC">
                            <option value="" disabled="" selected="">Select a country</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="AF">Africa</option>
                        </select>
                    </div>
                    <div class="contenedores-campos">
                        <label>State/Province</label>
                        <select id="state/province" class="input-CS">
                            <option value="" disabled="" selected="">Select a state/province</option>
                            <option value="MD">MD</option>
                            <option value="VA">VA</option>
                            <option value ="DC">DC</option>
                        </select>
                    </div>
                </div>        
            </div>
        </fieldset>
        <div id="contenedor-sign">
            <button id="boton-sign">sign up</button>
        </div>
    </form>   
</div>
</body>
</html>
